services:
- type: web
  name: QueryMapper
  runtime: python
  repo: https://github.com/Tsar-Odragde/QueryMapper
  plan: free
  envVars:
  - key: SQL_PASSWORD
    sync: false
  - key: SQL_USER
    sync: false
  - key: SQL_DATABASE
    sync: false
  - key: SQL_SERVER
    sync: false
  - key: REDIRECT_URI
    sync: false
  - key: PORT
    sync: false
  - key: YOUR_CLIENT_SECRET
    sync: false
  - key: YOUR_CLIENT_ID
    sync: false
  region: ohio
  buildCommand: |
      apt-get update &&
      curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add - &&
      curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list > /etc/apt/sources.list.d/mssql-release.list &&
      apt-get update && ACCEPT_EULA=Y apt-get install -y msodbcsql17 &&
      pip install -r requirements.txt
  startCommand: gunicorn server:app
  autoDeploy: false
version: "1"
